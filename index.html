<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ATM</h1>
      <h4>Enter the amount you want to calculate and press Enter.</h4>
      <form id="atmForm">
        <label for="amount">Amount </label>
        <input
          type="number"
          id="amount"
          placeholder="Enter the amount"
          required
        />
        <br /><br />
        <div id="total-section">
          <label for="total">Total </label>
          <span id="total">0 notes and coins</span>
        </div>
        <br /><br />
        <button type="submit">Calculate</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

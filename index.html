<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <style>
      button[type="submit"] {
        display: none;
      }

      #total-section {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>ATM</h1>
      <h4>Enter the amount you want to calculate and press Enter.</h4>
      <form id="atmForm">
        <label for="amount">Amount </label>
        <input
          type="number"
          id="amount"
          placeholder="Enter the amount"
          required
        />
        <br /><br />
        <div id="total-section">
          <label for="total">Total </label>
          <input
            type="number"
            id="total"
            placeholder="notes and coins"
            readonly
          />
        </div>
        <br /><br />
        <button type="submit">Calculate</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

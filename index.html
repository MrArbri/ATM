<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ATM</h1>
      <h4>Type the amount you want to calculate and press Enter.</h4>
      <form id="atmForm">
        <input
          type="number"
          id="amount"
          placeholder="Enter the amount"
          required
        />
        <br /><br />
        <div id="total-section">
          <label
            >Total <b><span id="total">0</span></b> notes and coins</label
          >
        </div>
        <br /><br />
        <button type="submit">Calculate</button>
        <a href="https://github.com/MrArbri/ATM">Check on GitHub</a>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
